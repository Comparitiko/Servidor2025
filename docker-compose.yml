services:
  nginx:
    image: nginx:1.27.1
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    image: php:8.3-fpm-alpine
    container_name: php
    volumes:
      - ./src:/var/www/html
